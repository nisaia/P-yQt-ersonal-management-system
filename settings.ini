app_style="/* DEFAULT SETTINGS */\n\nQMainWindow {\n    background-color: rgb(28, 39, 67);\n}\n\nQTextBrowser {\n    font-size: 14pt;\n    background-color: rgba(0, 0, 0, 0);\n    color: rgb(253, 149, 100);\n}\n\nQWidget {\n    font-size: 14pt;\n    color: rgb(253, 149, 100);\n}\n\nQPushButton#bookManagementSystem_button::hover, QPushButton#movieManagementSystem_button::hover,\nQPushButton#musicManagementSystem_button::hover, QPushButton#settings_button::hover {\n    background-color: rgb(253, 149, 100);\n    color: rgb(33, 56, 98);\n}\n\nQPushButton#addBook_button_1::hover, QPushButton#addGenre_button_1::hover, QPushButton#addAuthor_button_1::hover,\nQPushButton#editBook_button::hover, QPushButton#editGenre_button::hover, QPushButton#editAuthor_button::hover {\n    background-color: rgb(46, 139, 86);\n}\n\nQPushButton#clearAll_button::hover, QPushButton#deleteBook_button::hover, QPushButton#deleteAuthor_button::hover, QPushButton#deleteGenre_button::hover {\n    background-color: rgb(227, 70, 63);\n}\n\nQPushButton {\n    padding: 0.35em 1.2em;\n    background-color: rgb(33, 56, 98);\n    color: rgb(253, 149, 100);\n    border-radius: 0.12em;\n    height: 50px;\n    width: 100px;\n    font-size: 12pt;\n}\n\nQPushButton::hover {\n    background-color: rgb(180, 99, 130);\n    color: rgb(33, 56, 98);\n}\n\nQLineEdit {\n    background-color: rgba(0, 0, 0, 0);\n    border-top: none;\n    border-left: none;\n    border-right: none;\n    border-bottom: 2px solid rgb(253, 149, 100);\n    color: rgb(253, 149, 100);\n}\n\nQLineEdit::focus {\n    border-color: rgb(180, 99, 130);\n}\n\nQPlainTextEdit {\n    border: 2px solid rgb(253, 149, 100);\n    border-radius: 0.12em;\n    background-color: rgba(0, 0, 0, 0);\n    color: rgb(253, 149, 100);\n}\n\nQPlainTextEdit::focus {\n    border-color: rgb(180, 99, 130);\n}\n\nQComboBox {\n    color: rgb(28, 39, 67);\n}\n\nQComboBox QAbstractItemView {\n    color: rgb(253, 149, 100);\n    background-color: rgb(33, 56, 98);\n    border: 2px solid rgb(253, 149, 100);\n}\n\nQComboBox:!editable {\n    background-color: rgb(180, 99, 130);\n    color: rgb(253, 149, 100);\n}\n\nQHeaderView {\n    background-color: rgb(180, 99, 130);\n    color: rgb(28, 39, 67);\n}\n\nQTableView {\n    font-size: 12pt;\n    background-color: rgb(33, 56, 98);\n    color: rgb(253, 149, 100);\n    border: 2px solid rgb(180, 99, 130);\n}\n\nQTabWidget::pane {\n    background-color: rgb(28, 39, 67);\n    border: none;\n}\n\nQTabBar::tab {\n    background-color: rgb(28, 39, 67);\n    padding: 10px;\n    font-size: 10pt;\n    color: rgb(253, 149, 100);\n}\n\nQTabBar::tab::selected {\n    background-color: rgb(180, 99, 130);\n    color: rgb(33, 56, 98);\n}\n\n"
