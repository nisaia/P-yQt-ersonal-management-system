app_style="/* DEFAULT SETTINGS */\n\nQMainWindow {\n    background-color: rgb(26, 26, 29);\n}\n\nQTextBrowser {\n    font-size: 14pt;\n    background-color: rgba(0, 0, 0, 0);\n    color: rgb(255, 255, 255);\n}\n\nQLabel {\n    font-size: 14pt;\n    color: rgb(255, 255, 255);\n}\n\nQPushButton#clearAll_button::hover, QPushButton#deleteBook_button::hover {\n    background-color: rgb(255, 0, 0);\n}\n\nQPushButton {\n    padding: 0.35em 1.2em;\n    color: rgb(255, 255, 255);\n    border: 0.1em solid rgb(255, 255, 255);\n    border-radius: 0.12em;\n    height: 50px;\n    width: 100px;\n    font-size: 12pt;\n    /*text-transform: uppercase;*/\n}\n\nQPushButton::hover {\n    background-color: rgb(65, 179, 164);\n    color: rgb(255, 255, 255);\n}\n\nQStackedWidget {\n    border: 2px solid rgb(255, 255, 255);\n    border-radius: 0.12em;\n}\n\nQLineEdit {\n    background-color: rgba(0, 0, 0, 0);\n    border-top: none;\n    border-left: none;\n    border-right: none;\n    border-bottom: 2px solid rgb(255, 255, 255);\n    color: rgb(255, 255, 255);\n    padding: 5px;\n    font-size: 14pt;\n}\n\nQLineEdit::focus {\n    border-color: rgb(65, 179, 164);\n}\n\nQPlainTextEdit {\n    border: 2px solid rgb(255, 255, 255);\n    border-radius: 0.12em;\n    background-color: rgba(0, 0, 0, 0);\n    color: rgb(255, 255, 255);\n}\n\nQPlainTextEdit::focus {\n    border-color: rgb(65, 179, 164);\n}\n\nQComboBox {\n    background-color: rgb(255, 255, 255);\n    color: rgb(26, 26, 29);\n    font-size: 14pt;\n}\n\nQComboBox QAbstractItemView {\n    border: 2px solid darkgray;\n    background-color: white;\n}\n\nQComboBox:!editable {\n    background-color: rgb(65, 179, 164);\n    color: rgb(26, 26, 29);\n}\n\nQHeaderView {\n    background-color: rgb(65, 179, 164);\n    color: rgb(0, 0, 0);\n}\n\nQTableView {\n    font-size: 12pt;\n    background-color: rgb(26, 26, 29);\n    color: rgb(255, 255, 255);\n    border: 2px solid rgb(255, 255, 255);\n    gridline-color: rgb(255, 255, 255);\n}\n\nQTabWidget::pane {\n    border: 2px solid rgb(255, 255, 255);\n} \n\nQTabBar::tab {\n    color: rgb(255, 255, 255);\n    background-color: rgb(26, 26, 29); \n    border: 2px solid rgb(255, 255, 255);\n    padding: 10px;\n    font-size: 10pt;\n} \n\nQTabBar::tab:selected { \n  background-color: rgb(65, 179, 164); \n  color: rgb(0, 0, 0); \n}"
